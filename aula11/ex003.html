<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel') // a var txtv recebe o valor da entrada input
            var res = window.document.querySelector('div#res') // a var res pega o valor da id="res"
            var vel = Number(txtv.value) // a var vel trasnforma o valor da var txtv em número
            res.innerHTML = `Sua velocidade é de <strong>${vel}</strong> km/h`
            if (vel > 60) {
                res.innerHTML += `  você está <strong>MULTADO!</strong>`
            } else {
                res.innerHTML += `<p>Dirija com o cinto de segurança</p>`
            }
             // o sinal += usado para concatenar string p
        }
    </script>
</body>
</html>
