<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando DOM</title>
    <style>
        body {
            font: normal 15pt arial;
        }
        input{
            width: 100px;
        }
        input#botao {
            width: 80px;
        }
        div#res {
            margin: 10px;
        }
    </style>
</head>
<body>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input id="botao" type="button" value="somar" onclick="somar()">
    <div id="res">Resultado: </div>

    <script>
        function somar() {
            var num1 = document.getElementById('txt1') 
            var num2 = document.getElementById('txt2')
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            var s = n1 + n2
            var res = document.getElementById('res')
            res.innerHTML = `O resultado de ${n1} + ${n2} Ã© igual <strong>${s}</strong>`
        }
    </script>
</body>
</html>
