<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200;
            line-height: 200px; /*deixara o texto no meio da altura*/
            text-align: center;
            border-radius: 50%;
            margin: 50px auto 0px auto;
            box-shadow: 3px 3px 4px rgba(0, 128, 0, 0.5);
        }
        html {
            background-color: #b3b2b2;
        }
    </style>
</head>
<body>
    <div id="area">
        interagir...
    </div>

    <script>
         var a = window.document.getElementById('area')
         a.addEventListener('click', clicar) /* Fazer ligamento do html com funções*/
         a.addEventListener('mouseenter', entrar)
         a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
            a.style.boxShadow = '3px 3px 4px rgba(255, 0, 0, 0.582)' /*Dispara quando clica em cima*/
        }

        function entrar() {
            a.innerText = 'Entrou!' /*Dispara quando passa o mouse em cima*/
        }

        function mover() {
            a.innerText = 'Moveu!' /*Dispara quando move o mouse em cima*/
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green' /*Dispara quando tira o mouse*/
        }

    </script>
</body>
</html>
