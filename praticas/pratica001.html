    <title>copia</title>
    <style>
        div#mkk {
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200;
            line-height: 200px; /*deixara o texto no meio da altura*/

    <script>
        var a = window.document.getElementById('mkk')

        a.addEventListener('mousedown', pressione)
        a.addEventListener('mouseup', solte)
        a.addEventListener('dblclick', clicks)
        a.addEventListener('select', selecione)

        function clicar() {
            a.innerText = 'Clicou!'

        function entrar() {
            a.innerText = 'Entrou!'

            a.innerText = 'Viçoso!'

        function selecione() {

        }
