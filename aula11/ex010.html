<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    A velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        

        function calcular() {
            
            var txt = document.getElementById('txtvel')
            var vel = Number(txt.value)
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel} km/h<qstrong></p>`
            
            if (vel > 60) {
                res.innerHTML += `<p>Você está acima da velocidade. <strong>MULTADO!</strong>`
            } else {
                res.innerHTML += 'Dirija sempre com o sinto de segurança'
            }
        }
    </script>

</body>
</html>
